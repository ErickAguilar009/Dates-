<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contador para el Aguinaldo :)</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #F44336; /* Rojo suave */
            text-align: center;
            color: #FFF; /* Texto blanco */
        }

        h1 {
            font-size: 36px;
        }

        #contador {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Medios de Pago 2023</h1>
    <p id="contador"></p>

    <script>
        var fechaObjetivo = new Date("2023-12-20T00:00:00");

        function actualizarContador() {
            var fechaActual = new Date();
            var diferencia = fechaObjetivo - fechaActual;
            var dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
            var horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
            var segundos = Math.floor((diferencia % (1000 * 60)) / 1000);
            document.getElementById("contador").innerHTML = "Faltan " + dias + " d√≠as, " + horas + " horas, " + minutos + " minutos y " + segundos + " segundos para el 20 de diciembre de 2023.";
        }

        setInterval(actualizarContador, 1000);
        actualizarContador();
    </script>
</body>
</html>
